<!-- Define documento HTML5 y que el navegador va a dectectarlo -->
<!DOCTYPE html>

<html lang="es">

<!-- Configuracion metadatos y enlances -->
<head>
    <!-- Utilizar caracteres con tilde -->
    <meta charset="UTF-8">

    <!-- Parte responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Veterinaria Turrialba</title>
    
    <!-- rel importancion; href donde esta ubicado  -->
    <!-- ruta relativa -->
    <link rel="stylesheet" type="text/css" href="css/estilo.css">

</head>

<body>
    
    <header>

        <h1>Veterinaria Turrialba</h1>

        <!-- Navegacion, enlaces -->
        <nav>

            <ul>

                <!-- a; donde se quiere ir -->
                <li><a href="index.html">Inicio</a></li>
                <li><a href="inicioSesion.html">Inicio de Sesión</a></li>
                <li><a href="registrar.html">Registrar</a></li>
                <li><a href="animacion.html">Animación</a></li>

            </ul>

        </nav>

    </header>

    <main>

        <div class="contenido">

            <div class="formulario">

                <h2>Registrar usuario</h2>

                <form id="formulario" method="post">

                    <div class="registrar">

                        <label>Nombre:</label>

                        <input id="nombre" type="text" required>

                    </div>

                    <div class="registrar">

                        <label>Apellidos:</label>

                        <input id="apellidos" type="text" required>

                    </div>

                    <div class="registrar">

                        <label>Contraseña</label>

                        <input id="contrasenna" type="password" required>

                    </div>

                    <div class="registrar">

                        <label>Cédula:</label>

                        <input id="cedula" type="number" required>

                    </div>

                    <div class="registrar">

                        <label>Correo electrónico:</label>

                        <input id="correo" type="email" required>

                    </div>

                    <div class="registrar">

                        <label>Fecha de nacimiento:</label>

                        <input id="nacimiento" type="date" required>

                    </div>

                    <div class="registrar">

                        <label>Género:</label>

                        <select id="genero">

                            <option value="masculino">Masculino</option>
                            <option value="femenino">Femenino</option>
                            
                        </select>

                    </div>

                    <input id="botonRegistrar" type="submit" value="Registrar">

                </form>
                
            </div>

        </div>
    
        <footer>

            <p>Siguenos en redes sociales</p>

            <div>

                <a href="https://www.facebook.com/">Facebook</a>

            </div>

            <p>Derechos de autor 2024</p>

        </footer>


    </main>

</body>

</html>
