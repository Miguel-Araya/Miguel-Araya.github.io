<!-- Define documento HTML5 y que el navegador va a dectectarlo -->
<!DOCTYPE html>

<html lang="es">

<!-- Configuracion metadatos y enlances -->
<head>
    <!-- Utilizar caracteres con tilde -->
    <meta charset="UTF-8">

    <!-- Parte responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Clínica Árbol de Seda</title>
    
    <!-- rel importancion; href donde esta ubicado  -->
    <link rel="stylesheet" type="text/css" href="../css/estilo.css">
    
    <script src="../js/crypto-js.min.js"></script>

    <script src="../js/usuario.js"></script>

    <script src="../js/registroUsuario.js"></script>

    <script src="../js/estructura.js"></script>

</head>

<body>
    
    <!-- header -->

    <main> 

        <!-- Div, contenedores -->
        <div class="contenido">
           
            <div class="formulario">

                <h2>Registrar usuario</h2>

                <form id="formulario" method="post">

                    <div class="usuario">

                        <label>Cédula de identidad:</label>

                        <input oninput=formatoCedula(); id="cedula" type="text" placeholder="Formato ##-####-####" required>

                    </div>

                    <div class="usuario">

                        <label>Nombre completo:</label>

                        <input oninput=formatoNombre(); id="nombre" type="text" required>

                    </div>

                    <div class="usuario">

                        <label>Apellidos:</label>

                        <input oninput=formatoApellido(); id="apellido" type="text" required>

                    </div>
                    
                    <div class="usuario">

                        <label>Número celular:</label>

                        <input oninput=formatoCelular(); id="celular" type="text" placeholder="Formato ####-####" required>

                    </div>

                    <div class="usuario">

                        <label>Correo:</label>

                        <input id="correo" type="email" required>

                    </div>

                    <div class="usuario">

                        <label>Contraseña:</label>

                        <input oninput=formatoContrasenna(); id="contrasenna" type="password" required>

                    </div>

                    <div class="usuario">

                        <label>Confirmar contraseña:</label>

                        <input id="confirmarContrasenna" type="password" required>

                    </div>

                    <!-- el id funciona para el backend -->
                    <input id="botonRegistrar" type="submit" value="Registrar">
                    
                </form>

        </div>  

        <!-- footer -->
    </main>

    <!-- Colocar el header y el footer -->
    <!-- Esta fuera de pages? true, false-->
    <script>
        colocarEstructura(false);
    </script>
    
</body>

</html>
