<!-- Define documento HTML5 y que el navegador va a dectectarlo -->
<!DOCTYPE html>

<html lang="es">

<!-- Configuracion metadatos y enlances -->
<head>
    <!-- Utilizar caracteres con tilde -->
    <meta charset="UTF-8">

    <!-- Parte responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Clínica Árbol de Seda</title>
    
    <!-- rel importancion; href donde esta ubicado  -->
    <link rel="stylesheet" type="text/css" href="../css/estilo.css">
    
    <script src="../js/usuario.js"></script>

    <script src="../js/enviarVerificacion.js"></script>

    <script src="../js/estructura.js"></script>

</head>

<body>
    
    <!-- header -->

    <main> 

        <!-- Div, contenedores -->
        <div class="contenido">
           
            <div class="formulario">

                <h2>Enviar verificación</h2>

                <form id="formulario" method="post">

                    <div class="usuario">

                        <label>Cédula:</label>

                        <input id="cedula" oninput="formatoCedula();" type="text" required>

                    </div>
                    
                    <!-- el id funciona para el backend -->
                    <input id="botonSiguiente" type="submit" value="Siguiente">

                </form>

            </div>

        </div>  

        <!-- footer -->
    </main>

    <!-- Colocar el header y el footer -->
    <!-- Esta fuera de pages? true, false-->
    <script>
        colocarEstructura(false);
    </script>
    
</body>

</html>
